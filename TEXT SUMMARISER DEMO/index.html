<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer and Mind Map Generator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Text Summarizer and Mind Map Generator</h1>
    </header>

    <!-- Text Summarization Section -->
    <section class="summarizer">
      <h2>Text Summarization</h2>
      <textarea id="textInput" placeholder="Paste your text here..." rows="10"></textarea>
      <button id="summarizeBtn">Summarize</button>
      <h3>Summary:</h3>
      <p id="summaryResult"></p>
    </section>

    <!-- Mind Map Generator Section -->
    <section class="mindmap">
      <h2>Mind Map Generator</h2>
      <textarea id="mindMapInput" placeholder="Enter key concepts here..." rows="10"></textarea>
      <button id="generateMapBtn">Generate Mind Map</button>
      <div id="mindMapResult"></div>
    </section>
  </div>

  <script src="/script3.js"></script>
</body>
</html>
